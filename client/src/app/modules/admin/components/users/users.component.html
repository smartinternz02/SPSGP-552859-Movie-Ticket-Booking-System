<div *ngIf="isLoading">
    <app-loader-spinner></app-loader-spinner>
</div>
 <ul class="theaters-container text-light p-4" style="margin-top: 80px;">
     <h1>Flights</h1>
    <li *ngFor="let user of users" class="pb-4">
      <div class="mb-4 bg-secondary p-4">
        <div class="card-body">
          <h5 class="card-text">{{ user.firstname }} {{user.lastname}}</h5>
          <p class="card-text"><strong>Location:</strong> {{ user.type }}</p>
          <p class="card-text"><strong>State:</strong> {{ user.email }}</p>
        </div>
      </div>
    </li>
  </ul>
